{% extends "base.html" %}

{%block content%}
    <form method="post">
        {%csrf_token%}
        <div class="form-group">
            <p>Nombre</p>
            {{ form.nombre }}
        </div>
        <div class="form-group">
            <p>Email</p>
            {{ form.email }}
        </div>
        <div class="form-group">
            <p>Mensaje</p>
            {{ form.mensaje }}
        </div>
        <input class="btn" type="Submit" value="Enviar">
    </form>
{%endblock%}
