{% extends "base.html" %}

{% block content%}
    <h1>Home</h1>

    {% for post in posts%}
        <div class="post-container">
            <h2 class="post-title" >{{post.titutlo}}</h2>
            <small class="post-title" >{{post.fecha_publicacion  | date:"M d, Y"}}</small>
            <p class="post-content">{{post.contenido}}</p>

            {% if request.user.is_authenticated and request.user == post.autor %}
                <p> <a href="{% url "post-edit" post.id %}" class="edit-link">Edit</a> </p>
                <p> <a href="{% url "post-delete" post.id %}" class="delete-link">Delete</a> </p>
            {% endif %}
        </div>
    {% endfor%}

{% endblock  %}
